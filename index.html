<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Netflix Brasil - assistir a séries online, assistir a filmes online
    </title>
    <link
      rel="shortcut icon"
      href="components/images/netflix-icon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
  </head>
  <body>
    <header>
      <article class="img-1">
        <img
          src="components/images/netflix-logo.png"
          alt="Netflix Logo"
          id="netflix-logo"
        />
      </article>

      <nav>
        <select name="languages" class="select-lang">
          <option value="Português">Português</option>
          <option value="English">English</option>
        </select>

        <a href="#" id="entrar-btn">Entrar</a>
      </nav>
    </header>
    <main>
      <section class="main-content">
        <h1>
          Filmes, séries e muito mais. <br />
          Sem limites.
        </h1>
        <h2>Assista onde quiser. Cancele quando quiser.</h2>
        <h3>
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </h3>
        <form>
          <input type="email" placeholder="Email" />
          <input type="submit" value="Vamos lá >" />
        </form>
      </section>
    </main>
  </body>
</html>
